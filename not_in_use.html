<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="profile-link" data-username="${profile.name}">
      <figure class="flex gap-10">
        <img class="rounded-full" src="${profile.avatar?.url ||
        "/default-avatar.png"}" alt="${profile.avatar?.alt || profile.name}" />
      </figure>
      <h4>${profile.name}</h4>
    </div>
  </body>
</html>
